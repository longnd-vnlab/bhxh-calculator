version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bhxh-postgres
    environment:
      POSTGRES_USER: bhxh_user
      POSTGRES_PASSWORD: bhxh_password
      POSTGRES_DB: bhxh_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bhxh_user -d bhxh_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bhxh-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bhxh-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bhxh-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bhxh-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bhxh_user:bhxh_password@postgres:5432/bhxh_db
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: '["http://localhost:3000","http://frontend:3000"]'
      SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - bhxh-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bhxh-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      NEXT_PUBLIC_OCR_MODEL: qwen/qwen2.5-vl-72b-instruct:free
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - bhxh-network

networks:
  bhxh-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
